name: 🚀 Deploy

on:
  push:
    branches:
      - main
      - dev
  pull_request:

permissions:
  actions: write
  contents: read

jobs:
  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 📥 Install deps
        run: npm install

      - name: 🚀 Start server
        run: npm run start-dev
