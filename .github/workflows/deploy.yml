      - dev
  pull_request:

permissions:
  actions: write
  contents: read

jobs:
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸš€ Start server
